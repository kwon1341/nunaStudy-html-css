<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container fixed-top pt-4 pb-4">
      <div class="navbar pb-4 container-fluid">
        <div class="navbar-logo">
          <a href="#">
            <img src="https://wgtanghulu.com/theme/basic/img/ci.png" />
          </a>
        </div>
        <div class="navbar-aplication">
          <a href="#">가맹점 개설문의</a>
          <a href="#">해외진출 개설문의</a>
        </div>
      </div>
      <div class="navbar-menu pt-4">
        <ul class="items">
          <li><a href="#">BRAND</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">왕가탕후루 소식</a></li>
          <li><a href="#">FRANCHISE</a></li>
          <li><a href="#">COMMUNITY</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main_menu">
        <div class="wrap">
          <div class="main_menu_header">
            <h2>메뉴소개</h2>
            <p>다양한 메뉴로 눈과 입이 즐거운 달콤왕가탕후루</p>
          </div>
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/menu_new_1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/menu_new_2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/menu_new_3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
